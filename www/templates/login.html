<ion-view title="Sign In">
  <ion-content has-header="true" padding="true">
    <div>
      <div class="list list-inset">
        <label class="item item-input">
          <input ng-model="username" type="text" placeholder="Username" />
        </label>
        <label class="item item-input">
          <input ng-model="password" type="password" placeholder="Password" />
        </label>
        <label class="item item-input">
          <input ng-model="firstName" type="text" placeholder="First Name" />
        </label>
        <label class="item item-input">
          <input ng-model="lastName" type="text" placeholder="Last Name" />
        </label>
        <label class="item item-input">
          <input ng-model="company" type="text" placeholder="Company" />
        </label>
      </div>
      <div>
        <button ng-click="login(username, password)" class="button button-block button-stable">Sign In</button>
        <button ng-click="register(username, password, firstName, lastName, company)" class="button button-block button-dark">Register</button>
        </button>
      </div>
    </div>
  </ion-content>
</ion-view>
